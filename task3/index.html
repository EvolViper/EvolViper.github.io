<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Search line</title>
    </head>
    <body>
        <div class="search-line">
            <form class="search first" action="#" method="get">
                <input type="text">
                <label class="sites-checkbox"><input type="checkbox">поиск по описаниям сайтов</label>
                <input type="submit" value="Найти">
            </form>
            <form class="search second" action="#" method="get">
                <input type="text">
                <span class="suggest">Например, <span class="dotted-underline">советник</span></span>
                <input type="submit" value="Найти">
            </form>
        </div>
    </body>
</html>
